<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="App per calcolare le misure per envelope punch board">
    <meta name="theme-color" content="#3B82F6">
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div>Caricamento...</div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Calculator = ({ size = 24, className = "" }) => 
            React.createElement('svg', {
                className: className,
                width: size, 
                height: size, 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2"
            }, [
                React.createElement('rect', { key: '1', width: "16", height: "20", x: "4", y: "2", rx: "2" }),
                React.createElement('line', { key: '2', x1: "8", x2: "16", y1: "6", y2: "6" }),
                React.createElement('line', { key: '3', x1: "16", x2: "16", y1: "14", y2: "18" }),
                React.createElement('path', { key: '4', d: "m16 10-4-4-4 4" })
            ]);

        const Ruler = ({ size = 24, className = "" }) => 
            React.createElement('svg', {
                className: className,
                width: size, 
                height: size, 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2"
            }, [
                React.createElement('path', { key: '1', d: "M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z" }),
                React.createElement('path', { key: '2', d: "m14.5 12.5 2-2" }),
                React.createElement('path', { key: '3', d: "m11.5 9.5 2-2" }),
                React.createElement('path', { key: '4', d: "m8.5 6.5 2-2" }),
                React.createElement('path', { key: '5', d: "m17.5 15.5 2-2" })
            ]);

        const Mail = ({ size = 24, className = "" }) => 
            React.createElement('svg', {
                className: className,
                width: size, 
                height: size, 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2"
            }, [
                React.createElement('rect', { key: '1', width: "20", height: "16", x: "2", y: "4", rx: "2" }),
                React.createElement('path', { key: '2', d: "m22 7-10 5L2 7" })
            ]);

        const EnvelopeCalculator = () => {
            const [cardWidth, setCardWidth] = useState('');
            const [cardHeight, setCardHeight] = useState('');
            const [unit, setUnit] = useState('cm');
            const [results, setResults] = useState(null);

            const calculateEnvelope = () => {
                if (!cardWidth || !cardHeight || cardWidth <= 0 || cardHeight <= 0) {
                    setResults(null);
                    return;
                }

                const width = parseFloat(cardWidth);
                const height = parseFloat(cardHeight);

                const paperWidth = width + 0.5;
                const paperHeight = height + 1.0;
                const scoreWidth = width + 0.25;
                const scoreHeight = height + 0.25;

                setResults({
                    paperWidth: paperWidth.toFixed(2),
                    paperHeight: paperHeight.toFixed(2),
                    scoreWidth: scoreWidth.toFixed(2),
                    scoreHeight: scoreHeight.toFixed(2),
                    unit: unit
                });
            };

            useEffect(() => {
                calculateEnvelope();
            }, [cardWidth, cardHeight, unit]);

            const convertUnits = (value, fromUnit, toUnit) => {
                if (fromUnit === toUnit) return value;
                if (fromUnit === 'cm' && toUnit === 'in') return (value / 2.54).toFixed(2);
                if (fromUnit === 'in' && toUnit === 'cm') return (value * 2.54).toFixed(2);
                return value;
            };

            return React.createElement('div', {
                className: "max-w-md mx-auto bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4"
            }, 
                React.createElement('div', {
                    className: "bg-white rounded-xl shadow-lg p-6 mt-8"
                }, [
                    // Header
                    React.createElement('div', {
                        key: 'header',
                        className: "text-center mb-6"
                    }, [
                        React.createElement('div', {
                            key: 'icon',
                            className: "bg-blue-100 rounded-full p-3 w-16 h-16 mx-auto mb-3 flex items-center justify-center"
                        }, React.createElement(Mail, { size: 32, className: "text-blue-600" })),
                        React.createElement('h1', {
                            key: 'title',
                            className: "text-2xl font-bold text-gray-800"
                        }, "Envelope Calculator"),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: "text-gray-600 text-sm mt-1"
                        }, "Calcola le misure per envelope punch board")
                    ]),

                    // Content
                    React.createElement('div', {
                        key: 'content',
                        className: "space-y-4"
                    }, [
                        // Unit selector
                        React.createElement('div', { key: 'units' }, [
                            React.createElement('label', {
                                key: 'units-label',
                                className: "block text-sm font-medium text-gray-700 mb-2"
                            }, "UnitÃ  di misura"),
                            React.createElement('div', {
                                key: 'units-buttons',
                                className: "flex rounded-lg border border-gray-200 overflow-hidden"
                            }, [
                                React.createElement('button', {
                                    key: 'cm',
                                    onClick: () => setUnit('cm'),
                                    className: `flex-1 py-2 px-4 text-sm font-medium ${unit === 'cm' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}`
                                }, "Centimetri"),
                                React.createElement('button', {
                                    key: 'in',
                                    onClick: () => setUnit('in'),
                                    className: `flex-1 py-2 px-4 text-sm font-medium ${unit === 'in' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}`
                                }, "Pollici")
                            ])
                        ]),

                        // Input section
                        React.createElement('div', {
                            key: 'inputs',
                            className: "bg-gray-50 rounded-lg p-4"
                        }, [
                            React.createElement('h3', {
                                key: 'inputs-title',
                                className: "font-semibold text-gray-800 mb-3 flex items-center"
                            }, [
                                React.createElement(Ruler, { key: 'ruler', className: "mr-2", size: 18 }),
                                "Card Size"
                            ]),
                            React.createElement('div', {
                                key: 'inputs-grid',
                                className: "grid grid-cols-2 gap-3"
                            }, [
                                React.createElement('div', { key: 'width' }, [
                                    React.createElement('label', {
                                        key: 'width-label',
                                        className: "block text-sm text-gray-600 mb-1"
                                    }, "Larghezza"),
                                    React.createElement('input', {
                                        key: 'width-input',
                                        type: "number",
                                        step: "0.1",
                                        value: cardWidth,
                                        onChange: (e) => setCardWidth(e.target.value),
                                        className: "w-full px-3 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500",
                                        placeholder: "0.0"
                                    }),
                                    React.createElement('span', {
                                        key: 'width-unit',
                                        className: "text-xs text-gray-500"
                                    }, unit)
                                ]),
                                React.createElement('div', { key: 'height' }, [
                                    React.createElement('label', {
                                        key: 'height-label',
                                        className: "block text-sm text-gray-600 mb-1"
                                    }, "Altezza"),
                                    React.createElement('input', {
                                        key: 'height-input',
                                        type: "number",
                                        step: "0.1",
                                        value: cardHeight,
                                        onChange: (e) => setCardHeight(e.target.value),
                                        className: "w-full px-3 py-2 border border-gray-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500",
                                        placeholder: "0.0"
                                    }),
                                    React.createElement('span', {
                                        key: 'height-unit',
                                        className: "text-xs text-gray-500"
                                    }, unit)
                                ])
                            ])
                        ]),

                        // Results
                        results && React.createElement('div', {
                            key: 'results',
                            className: "bg-green-50 rounded-lg p-4 border border-green-200"
                        }, [
                            React.createElement('h3', {
                                key: 'results-title',
                                className: "font-semibold text-green-800 mb-3 flex items-center"
                            }, [
                                React.createElement(Calculator, { key: 'calc', className: "mr-2", size: 18 }),
                                "Risultati"
                            ]),
                            React.createElement('div', {
                                key: 'results-content',
                                className: "space-y-3"
                            }, [
                                // Paper Size
                                React.createElement('div', {
                                    key: 'paper',
                                    className: "bg-white rounded-md p-3"
                                }, [
                                    React.createElement('h4', {
                                        key: 'paper-title',
                                        className: "font-medium text-gray-800 mb-2"
                                    }, "Paper Size"),
                                    React.createElement('div', {
                                        key: 'paper-grid',
                                        className: "grid grid-cols-2 gap-2 text-sm"
                                    }, [
                                        React.createElement('div', { key: 'paper-width' }, [
                                            React.createElement('span', {
                                                key: 'paper-width-label',
                                                className: "text-gray-600"
                                            }, "Larghezza:"),
                                            React.createElement('div', {
                                                key: 'paper-width-value',
                                                className: "font-semibold"
                                            }, `${results.paperWidth} ${results.unit}`),
                                            React.createElement('div', {
                                                key: 'paper-width-convert',
                                                className: "text-xs text-gray-500"
                                            }, `(${convertUnits(results.paperWidth, results.unit, results.unit === 'cm' ? 'in' : 'cm')} ${results.unit === 'cm' ? 'in' : 'cm'})`)
                                        ]),
                                        React.createElement('div', { key: 'paper-height' }, [
                                            React.createElement('span', {
                                                key: 'paper-height-label',
                                                className: "text-gray-600"
                                            }, "Altezza:"),
                                            React.createElement('div', {
                                                key: 'paper-height-value',
                                                className: "font-semibold"
                                            }, `${results.paperHeight} ${results.unit}`),
                                            React.createElement('div', {
                                                key: 'paper-height-convert',
                                                className: "text-xs text-gray-500"
                                            }, `(${convertUnits(results.paperHeight, results.unit, results.unit === 'cm' ? 'in' : 'cm')} ${results.unit === 'cm' ? 'in' : 'cm'})`)
                                        ])
                                    ])
                                ]),
                                // Score Lines
                                React.createElement('div', {
                                    key: 'score',
                                    className: "bg-white rounded-md p-3"
                                }, [
                                    React.createElement('h4', {
                                        key: 'score-title',
                                        className: "font-medium text-gray-800 mb-2"
                                    }, "Score Lines"),
                                    React.createElement('div', {
                                        key: 'score-grid',
                                        className: "grid grid-cols-2 gap-2 text-sm"
                                    }, [
                                        React.createElement('div', { key: 'score-width' }, [
                                            React.createElement('span', {
                                                key: 'score-width-label',
                                                className: "text-gray-600"
                                            }, "Larghezza:"),
                                            React.createElement('div', {
                                                key: 'score-width-value',
                                                className: "font-semibold"
                                            }, `${results.scoreWidth} ${results.unit}`),
                                            React.createElement('div', {
                                                key: 'score-width-convert',
                                                className: "text-xs text-gray-500"
                                            }, `(${convertUnits(results.scoreWidth, results.unit, results.unit === 'cm' ? 'in' : 'cm')} ${results.unit === 'cm' ? 'in' : 'cm'})`)
                                        ]),
                                        React.createElement('div', { key: 'score-height' }, [
                                            React.createElement('span', {
                                                key: 'score-height-label',
                                                className: "text-gray-600"
                                            }, "Altezza:"),
                                            React.createElement('div', {
                                                key: 'score-height-value',
                                                className: "font-semibold"
                                            }, `${results.scoreHeight} ${results.unit}`),
                                            React.createElement('div', {
                                                key: 'score-height-convert',
                                                className: "text-xs text-gray-500"
                                            }, `(${convertUnits(results.scoreHeight, results.unit, results.unit === 'cm' ? 'in' : 'cm')} ${results.unit === 'cm' ? 'in' : 'cm'})`)
                                        ])
                                    ])
                                ])
                            ])
                        ]),

                        // Note
                        React.createElement('div', {
                            key: 'note',
                            className: "mt-6 p-3 bg-blue-50 rounded-lg"
                        }, 
                            React.createElement('p', {
                                className: "text-xs text-blue-700"
                            }, [
                                React.createElement('strong', { key: 'note-strong' }, "Nota: "),
                                "Le misure calcolate includono margini standard per la creazione della busta. Paper Size Ã¨ la dimensione del foglio necessario, Score Lines indica dove fare le pieghe."
                            ])
                        )
                    ])
                ])
            );
        };

        // Render the app
        setTimeout(() => {
            ReactDOM.render(React.createElement(EnvelopeCalculator), document.getElementById('root'));
        }, 100);
    </script>
</body>
</html>
